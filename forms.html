<!DOCTYPE html>
<html lang="pl" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pc'townia - Kontakt</title>

        <script>
        (function() {
            try {
            var theme = localStorage.getItem('theme');
            if (theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }
            } catch (e){}
        })();
        </script>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        
        <link rel="icon" href="images/logosml.png" type="image/x-icon">

        <script src="scripts/showProducts.js" defer></script>
        <script src="scripts/redirectToFiltered.js" defer></script>
        <script src="scripts/hamburger.js" defer></script>
        <script src="scripts/darktheme.js" defer></script>
        <script src="scripts/carousel.js" defer></script>
        <script src="https://kit.fontawesome.com/8747af3647.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-left-section">
                <div id="logo">
                    <img src="../images/logo.png" alt="logo">
                </div>
                <div id="logosmall">
                    <img src="../images/logosml.png" alt="small_logo">
                </div>
            </div>
            <div class="header-center-section">
                <div id="NavCenter">
                    <a href="index.html" class="NavBtn">Strona główna</a>
                    <a href="about.html" class="NavBtn">O nas</a>
                    <a href="forms.html" class="NavBtn">Kontakt</a>
                </div>
            </div>
            <div class="header-right-section">
                <button id="hamburger">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </button>
                <form id="searchbar">
                    <input type="text" id="searchPhrase" placeholder="Czego szukasz?"> 
                    <button id="lupa" type="button" onclick="activateSearch(document.getElementById('searchPhrase').value)" ><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                </form>

                <button id="koszyk" onclick="goToBasket()" aria-label="Przejdź do koszyka">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </button>
                <button onclick="toggleTheme()" id="theme-toggle"></button>
            </div>
        </header>
        <section id="content">
            <div class="contact-form-container">
                <h2>Skontaktuj się z nami</h2>
                <p>Masz pytania? Wypełnij formularz, a my odpowiemy najszybciej jak to możliwe.</p>
                
                <form id="contactForm" action="https://formsubmit.co/kuba.matusiewicz65@gmail.com" method="POST">
                
                    <input type="hidden" name="_subject" value="Nowa wiadomość ze strony Pc'townia!">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html"> <input type="hidden" name="_captcha" value="false"> <div class="form-group">
                        <label for="imie">Twoje imię:</label>
                        <input type="text" id="imie" name="imie" placeholder="np. Jan" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Twój e-mail:</label>
                        <input type="email" id="email" name="email" placeholder="np. jan.kowalski@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="temat">Temat wiadomości:</label>
                        <input type="text" id="temat" name="temat" placeholder="np. Pytanie o produkt" required>
                    </div>
                    <div class="form-group">
                        <label for="wiadomosc">Treść wiadomości:</label>
                        <textarea id="wiadomosc" name="wiadomosc" rows="6" placeholder="Wpisz tutaj swoją wiadomość..." required></textarea>
                    </div>
                    <div id="form-status"></div>
                    <button type="submit" class="submit-btn">Wyślij wiadomość</button>
                </form>
            </div>
        </section>
        <footer>Pc'townia - Wszelkie prawa zastrzeżone 2025 &copy;</footer>
    </body>
    
</html>
