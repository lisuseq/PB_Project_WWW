<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pc'townia - Strona główna</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts/showProducts.js"></script>
        <script src="scripts/hamburger.js" defer></script>
        <script src="https://kit.fontawesome.com/8747af3647.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <!-- Maybe add coupons to the basket -->
    <!-- Play with session storage/local storage-->
    <body onload="generatePage()">
        <header>
            <div class="header-left-section">
                <div id="logo">
                    <img src="../images/cat.gif">
                </div>
                <button id="hamburger">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </button>
            </div>
            <div class="header-center-section">
                <div id="NavCenter">
                    <button class="NavBtn">
                        <a href="index.html">Strona główna</a>
                    </button>
                    <button class="NavBtn">
                        <a href="about.html">O nas</a>
                    </button>
                    <button class="NavBtn">
                        Promocje 
                    </button>
                </div>
            </div>
            <div class="header-right-section">
                <form id="searchbar">
                    <input type="text" placeholder="Czego szukasz?"> 
                    <button id="lupa" type="submit"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                </form>

                <button id="koszyk" aria-label="Przejdź do koszyka">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </button>
            </div>
        </header>
        
        <section id="gallery"> 
                <div class="carousel-slides-wrapper">
                    <div class="carousel-slides">
                        <div class="carousel-slide">
                                <img src="../images/JBL TUNE 720Bt.webp" alt="jbl">
                                <h3>Słuchawki</h3>
                            <p>Fantastyczne słuchawki JBL z super zniżką 50%</p>   
                        </div>
                        <div class="carousel-slide">
                                <img src="../images/HyperX Cloud Alpha.webp" alt="jbl">
                                <h3>HyperX</h3>
                            <p>Fantastyczne słuchawki HyperX w zestawie z monitorem</p>   
                        </div>
                        <div class="carousel-slide">
                                <img src="../images/logo.gif" alt="jbl">
                                <h3>Kotki</h3>
                            <p>Kotek programista</p>   
                        </div>
                        </div>
                </div>
                <button class="carousel-button prev" aria-label="Poprzedni slajd"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="carousel-button next" aria-label="Następny slajd"><i class="fa-solid fa-chevron-right"></i></button>
                <div class="carousel-indicators">
                </div>
        </section>
        <section id="gallery"> <!-- Add rotating gallery -->
        </section>
        <section id="content"> <!--Maybe change to container and put genereated data into it in a different div -->
        </section>
        <footer>Pc'townia - Wszelkie prawa zastrzeżone 2025 &copy;</footer>
    </body>
    
</html>
