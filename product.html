<!DOCTYPE html>
<html lang="pl" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pc'townia - Strona główna</title>
        <link rel="stylesheet" href="style2.css">
        <script src="scripts/getProduct.js"></script>
        <script src="scripts/redirectToFiltered.js"></script>
        <script src="scripts/hamburger.js" defer></script>
        <script src="scripts/darktheme.js" defer></script>
        <script src="https://kit.fontawesome.com/8747af3647.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body onload="generatePage()">
        <header>
            <div class="header-left-section">
                <div id="logo">
                    <img src="../images/logo.png">
                </div>
                <button id="hamburger">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </button>
            </div>
            <div class="header-center-section">
                <div id="NavCenter">
                    <button class="NavBtn">
                        <a href="index.html">Strona główna</a>
                    </button>
                    <button class="NavBtn">
                        <a href="about.html">O nas</a>
                    </button>
                    <button class="NavBtn">
                        Promocje 
                    </button>
                </div>
            </div>
            <div class="header-right-section">
                <form id="searchbar">
                    <input type="text" id="searchPhrase" placeholder="Czego szukasz?"> 
                    <button id="lupa" type="button" onclick="activateSearch(document.getElementById('searchPhrase').value)" ><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                </form>

                <button id="koszyk" onclick="goToBasket()" aria-label="Przejdź do koszyka">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                </button>
                <button onclick="toggleTheme()" id="theme-toggle"></button>
            </div>
        </header>


        <section id="content">
            <div id="mainContainer">
                <div id="product" class="mainContainerSection">
                    <div id="leftProduct">
                        <div id="productHeader">Produkt N/A</div>
                        <div id="box"></div>
                    </div>
                    <div id="rightProduct">
                        <div id="price">Cena: N/A</div> <!--Add discount price later -->
                        <div id="buy_now"><button type="button">Kup Teraz</button></div>
                        <div id="add_to_cart"><button type="button">Dodaj do Koszyka</button></div>
                    </div>
                </div>
                <div id="description" class="mainContainerSection">
                    <h2>Opis produktu:</h2>
                    <p id="descrP">N/A</p>
                </div> 
                <div id="detailsDiv" class="mainContainerSection"></div> <!--Generate small table -->
            </div>
        </section>
        <footer>Pc'townia - Wszelkie prawa zastrzeżone 2025 &copy;</footer>
    </body>
</html>
